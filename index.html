<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title></title>
		<script type="text/javascript" src="js-source/getUserAgentFunction.js"></script>
		<script>
			// 执行事件
			if (window.attachEvent)  {
			  	window.attachEvent("onload", initScript);
			} else {
				window.addEventListener("load", initScript, false); 
			};
			
			function initScript() {
				var USER_AGENT = getUserAgentFunction();
				document.getElementById("isIos").value = USER_AGENT.isIos;
				document.getElementById("isAndroid").value = USER_AGENT.isAndroid;
			};
		</script>
	</head>
	<body>
		<h2>Hello World!</h1>
		<ul>
			<li>isIos: <input type="text" name="fname" id="isIos"/></li>
			<li>isAndroid: <input type="text" name="lname" id="isAndroid"/></li>
		</ul>
	</body>
</html>
