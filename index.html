<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>hello world</title>
		<script type="text/javascript" src="js-source/getUserAgentFunction.js"></script>
		<script>
			console.log("start")
			// 执行事件
			if (window.attachEvent)  { // IE  
			  	window.attachEvent("onload", initScript);
			} else { // chrome
				window.addEventListener("load", initScript, false); 
			};
			
			function initScript() {
				var USER_AGENT = getUserAgentFunction();
				document.getElementById("isIos").value = USER_AGENT.isIos;
				document.getElementById("isAndroid").value = USER_AGENT.isAndroid;
				document.getElementById("isChrome").value = USER_AGENT.isChrome;
				document.getElementById("isSafari").value = USER_AGENT.isSafari;
				document.getElementById("isFirefox").value = USER_AGENT.isFirefox;
				document.getElementById("isEdge").value = USER_AGENT.isEdge;
				document.getElementById("isIE11").value = USER_AGENT.isIE11;
				document.getElementById("isIE").value = USER_AGENT.isIE;
				document.getElementById("isIPhone").value = USER_AGENT.isIPhone;
				document.getElementById("isIPad").value = USER_AGENT.isIPad;
				document.getElementById("osVerNum").value = USER_AGENT.osVerNum;
			};
			console.log("end")
		</script>
	</head>
	<body>
		<h2>Hello World!</h1>
		<ul>
			<li>isIos: <input type="text" name="fname" id="isIos"/></li>
			<li>isAndroid: <input type="text" name="lname" id="isAndroid"/></li>
			<li>isChrome: <input type="text" name="lname" id="isChrome"/></li>
			<li>isSafari: <input type="text" name="lname" id="isSafari"/></li>
			<li>isFirefox: <input type="text" name="lname" id="isFirefox"/></li>
			<li>isEdge: <input type="text" name="lname" id="isEdge"/></li>
			<li>isIE11: <input type="text" name="lname" id="isIE11"/></li>
			<li>isIE: <input type="text" name="lname" id="isIE"/></li>
			<li>isIPhone: <input type="text" name="lname" id="isIPhone"/></li>
			<li>isIPad: <input type="text" name="lname" id="isIPad"/></li>
			<li>osVersion: <input type="text" name="lname" id="osVerNum"/></li>
		</ul>
	</body>
</html>
